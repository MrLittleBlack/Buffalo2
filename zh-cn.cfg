		// Chassis
		#LOC_BUFFALO_chassisTitle = 布法罗底盘
		#LOC_BUFFALO_chassisDesc = 这款坚固的底盘被设计用于支持布法罗漫游车系统, 配备了可充电电池组. 提供不同长度配置的底盘来使您的猫科动物朋友们保持快乐。
		#LOC_BUFFALO_variantMediumAlt = 中(变种)
		#LOC_BUFFALO_variantMediumShortAlt = 中短(变种)
		#LOC_BUFFALO_variantLongAlt = 长(变种)
		#LOC_BUFFALO_chassisMiniTitle = 布法罗底盘(迷你)
		#LOC_BUFFALO_chassisMiniDesc = 和它块头更大的兄弟一样, 这款迷你底盘被设计用于支持布法罗漫游车系统中数量繁多的组件, 同样配备了可充电电池组.
		#LOC_BUFFALO_chassisSlopedTitle = 布法罗底盘(倾斜)
		#LOC_BUFFALO_chassisSlopedDesc = 对于注重时尚的人来说, 这款倾斜的底盘为布法罗漫游车的底盘提供了轮廓分明的边缘.

		// Chassis Decoupler
		#LOC_BUFFALO_chassisDecouplerTitle = 布法罗底盘分离器
		#LOC_BUFFALO_chassisDecouplerDesc = 这款分离器被设计用于那些不想让底盘们呆在一起的场合, 为您分离零件.

		// Power Chassis
		#LOC_BUFFALO_powerChassisTitle = 布法罗动力底盘
		#LOC_BUFFALO_powerChassisDesc = 这款底盘段将电池替换为燃料电池并集成了太阳能电池阵列.

		// AuxEN
		#LOC_BUFFALO_AuxENTitle = 辅助电子导航器
		#LOC_BUFFALO_AuxENDesc = 辅助电子导航器(AuxEN)是一款包含探头核心的专用底盘段. 只需将底盘配备相机镜头的一侧对准前方, 然后将其嵌入底盘即可使用.

		// Chassis Tank
		#LOC_BUFFALO_chassisTankTitle = B2底盘储罐
		#LOC_BUFFALO_chassisTankDesc = 这个小型储罐可以为布法罗动力底盘存储资源. 

		// Chassis S1 Adapter
		#LOC_BUFFALO_chassisS1AdapterTitle = BC-S1转接器
		#LOC_BUFFALO_chassisS1AdapterDesc = 将布法罗漫游车送往另一个星球可能很棘手。该转接器可连接Buffalo底盘系统和1.25m尺寸零件.

		// Fifth Wheel
		#LOC_BUFFALO_fifthWheelTitle = 布法罗底盘('第五轮')
		#LOC_BUFFALO_fifthWheelDesc = 该底盘段集成了一个专门设计用于支持拖车的'第五轮'伺服铰链. 

		// B2 Hinge
		#LOC_BUFFALO_hingeTitle = B2铰链
		#LOC_BUFFALO_flatbedHingeTitle = B2平板铰链

		// Trailer Frame
		#LOC_BUFFALO_trailerFrameTitle = B2拖车框架
		#LOC_BUFFALO_trailerFrameDesc = 这款拖车框架使建造联运集装箱成为可能.
		#LOC_BUFFALO_trailerFrameVariantShortDocking = 短(对接)
		#LOC_BUFFALO_trailerFrameVariantMediumDocking = 中(对接)
		#LOC_BUFFALO_trailerFrameVariantShortAlt = 短(变种)
